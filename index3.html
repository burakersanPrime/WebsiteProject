 <header>

    <a href="index.html"><img src="photos\eagle.png" id="logo"></a>
   </div>
   <nav>
    <div id="headertextarea">
     <ul>
      <a href="index.html">
       <li class="lifontclass" id="store">STORE</li>

      <a href="#">

   </nav>

 <main>
  <section>
   <div id="formallbackground">
    <br>
    <br>
    <div id="formbackground">
     <form action="https://formsubmit.co/burakersanbuca@gmail.com" method="POST">
      <br>
      <br>
      <br>
      <br>
      <label for="isim" class="fontclass" id="center">İsim</label>
      <input type="text" id="isim" class="searchbar" placeholder="Adınızı Giriniz." name="name" required>
      <br>
      <br>
      <br>
      <br>
      <br>
      <label for="syisim" class="fontclass" id="center">Soy İsim</label>
      <input type="text" id="syisim" class="searchbar" placeholder="Soyadınızı Giriniz." name="surname" required>
      <br>
      <br>
      <br>
      <br>
      <br>
      <label for="email" class="fontclass" id="center">E-Mail</label>
      <input type="text" id="email" class="searchbar" placeholder="E-Mail Adresinizi Giriniz." name="email" required>
      <br>
      <br>
      <br>
      <br>
      <br>
      <label for="sifre" class="fontclass" id="center">Şifre</label>
      <input type="password" id="sifre" class="searchbar" placeholder="Şifrenizi Giriniz." name="password" required>
      <br>
      <input type="submit" value="Kayıt Ol" id="kayıt" class="fontclass">
     </form>
    </div>
    <footer>
     <div id="footer">
      <a href="https://www.youtube.com/watch?v=iSobU_DjNN4&t=200s" target="blank"><img src="photos\yt.png" id="yt" class="footericons"></a>

        id="insta" class="footericons"></a>

        class="footericons"></a>
      <pre
       id="footertext">I would like to thank my friends who talked about everything except helping me on discord while I was designing the site...<br>- Burak Erşan -</pre>
      <img src="photos\eaglename.png" id="footereagle">

    </footer>
